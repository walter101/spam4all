version: "3.1"
services:

  mysql:
    image: mysql:8.0
    container_name: spam4all-mysql
    working_dir: /application
    # Make database perstistance
    volumes:
      - ./localstorage/mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=spam4all
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    ports:
      - "8602:3306"

  webserver:
    image: nginx:alpine
    container_name: spam4all-webserver
    working_dir: /application
    volumes:
      - .:/application
      - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
     - "8600:80"

  php-fpm:
    build: phpdocker/php-fpm
    container_name: spam4all-php-fpm
    working_dir: /application
    volumes:
      - .:/application
      - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini
    environment:
      MYVAR: 'false'
      MYSECVAR: 'true'
      MYTHIRT: 'neen'
      PHP_IDE_CONFIG: "serverName=spam4all.docker"
      XDEBUG_CONFIG: "remote_host=host.docker.internal remote_enable=1"
    env_file:
      - .env

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8601:80'
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: password
      UPLOAD_LIMIT: 3000000000